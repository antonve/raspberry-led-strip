
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Raspberry Pi LED strip manager</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/spectrum.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Raspberry Pi LED strip manager</h1>
        <p class="lead">By Thomas &amp; Anton</p>
      </div>

      <h3>LED strip</h3>
      <form action="" id="leds" method="post">
        <div class="row">
          <div class="col-md-1">
            <h4>LED0</h4>
            <input type="text" name="led0[color]" class="color" value="#" />
            <input type="checkbox" name="led0[status]">
          </div>
        </div>
      </form>
    </div> <!-- /container -->
  </body>

  <script src='js/jquery.min.js'></script>
  <script src='js/spectrum.js'></script>

  <script charset="utf-8">
    $('.color').spectrum();
    $('input').change(function() {
      $.post("ROUTE", {'leds[]': $('#leds').serialize()}, function() {
        console.log('do something');
      })
    });
  </script>
</html>
